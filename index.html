<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bg__image"></div>
      <div class="details">
        <p class="details__subtitle">PERFUME</p>
        <h1 class="details__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="details__information">
          A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator
          for the House of CHANEL
        </p>
        <div class="price">
          <h2 class="price__now">$149.99</h2>
          <h4 class="price__before">$169.99</h4>
        </div>
        <button class="btn__add_to_cart">
          <img src="./images/icon-cart.svg" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
